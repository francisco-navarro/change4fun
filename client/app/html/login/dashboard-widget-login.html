<div class="logo" ng-click="$ctrl.appear()">
	<img src="img/lOGO@3x.png"/>
</div>
<form id="login" ng-submit="$ctrl.login()" style="display: none">
	<input id="email" type="email" name="email" ng-model="$ctrl.user.email"/>
	<br>
	<input id="password" type="password" name="password" ng-model="$ctrl.user.password" />
	<br>
	<input type="submit" value="ENTRAR" class="entrar"></input>
</form>
