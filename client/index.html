<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Hackaton</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <!-- build:css css/combined.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <!--<link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />-->
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/client/app/css/main.css">
    <link rel="stylesheet" href="/client/app/css/donut.css">
    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:js scripts/lib.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script> 

    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/combined.js -->
    <!-- inject:js -->
    <script src="app/js/dependencies.js"></script>
    <script src="app/js/core/dependencies.js"></script>
    <script src="app/js/login/dependencies.js"></script>
    <script src="app/js/login/components/login.component.js"></script>
    <script src="app/js/login/components/register.component.js"></script>
    <script src="app/js/login/services/login.service.js"></script>
    <script src="app/js/report/dependencies.js"></script>
    <script src="app/js/report/components/donut.component.js"></script>
    <script src="app/js/report/components/report.component.js"></script>
    <script src="app/js/report/services/report.service.js"></script>
    <!-- endinject -->
    <!-- endbuild -->

</head>
<body layout="row" ng-controller="AppCtrl">
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
          <user-avatar></user-avatar>
          <span></span>
          <div>Firstname Lastname</div>
          <div>email@domainname.com</div>
        </div>
      </md-toolbar>
      <md-list>
      <md-item ng-repeat="item in menu">
        <a>
          <md-item-content md-ink-ripple layout="row" layout-align="start center">
            <div class="inset">
              <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
            </div>
            <div class="inset">{{item.title}}
            </div>
          </md-item-content>
        </a>
      </md-item>
      <md-divider></md-divider>
      <md-subheader>Management</md-subheader>
      <md-item ng-repeat="item in admin">
        <a>
          <md-item-content md-ink-ripple layout="row" layout-align="start center">
            <div class="inset">
              <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
            </div>
            <div class="inset">{{item.title}}
            </div>
          </md-item-content>
        </a>
      </md-item>
    </md-list>
  </md-sidenav>
  <div layout="column" class="relative" layout-fill role="main">
    <md-toolbar ng-show="!showSearch">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
          <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <h3>
          Zero2Win
        </h3>
        <span flex></span>
        <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
          <ng-md-icon icon="more_vert"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-content flex md-scroll-y>
      <ui-view layout="column" layout-fill layout-padding>
        <i>Hello World!!! You should never see this message if you aren't drunk.</i>
      </ui-view>
    </md-content>
  </div>
</body>
</html>
